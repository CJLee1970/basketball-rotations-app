<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basketball Rotation Manager â€” Sign in</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header id="main-header">
    <h1>Basketball Rotation Manager</h1>
  </header>

  <main>
    <section class="view auth-container">
      <h2>Login or Sign Up</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
      <p id="auth-error" class="error-message"></p>
    </section>
  </main>

  <!-- Firebase (compat v9 for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script src="js/firebase-config.js"></script>
  <script>
    // Redirect if already logged in
    auth.onAuthStateChanged(u => { if(u) window.location.href = "dashboard.html"; });
  </script>
  <script src="js/auth.js"></script>
</body>
</html>
